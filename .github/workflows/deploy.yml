name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Publish .NET Core Project
      run: dotnet publish Acromo.csproj -c Release -o release --nologo

    # Change base-tag in index.html from '/' to '/Acromo/' to match GitHub Pages repository subdirectory
    - name: Change base-tag in index.html from / to Acromo
      run: sed -i 's/<base href="\/" \/>/<base href="\/Acromo\/" \/>/g' release/wwwroot/index.html

    # Copy index.html to 404.html so that routing works
    - name: copy index.html to 404.html
      run: cp release/wwwroot/index.html release/wwwroot/404.html

    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll

    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: main
        folder: release/wwwroot
