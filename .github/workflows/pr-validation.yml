name: PR Validation
on:
  pull_request:
    branches: [ "main" ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore Acromo.sln
    - name: Build
      run: dotnet build Acromo.sln --configuration Release --no-restore
    - name: Run tests
      run: dotnet test Acromo.sln --configuration Release --no-build --verbosity normal
